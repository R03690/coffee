<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div class="cart_box">  
      
    <!--购物车-->  
    <h1 class="main_tit">  
      <span><a onclick="DeleteClear(this,'/','0');" href="javascript:;">我的购物车</a></span>  
    </h1>  
    <div class="cart_step">  
    </div>  
    <div class="line20"></div>    
    <table width="938" border="0" align="center" cellpadding="8" cellspacing="0" class="cart_table">  
      <tbody>
      <tr>  
        <th width="64"></th>  
        <th align="left">商品名称</th>  
        <th width="80" align="center">单价</th>  
        <th width="80" align="center">数量</th>  
        <th width="100" align="center">金额小计</th>  
      </tr>  
          
      <tr>  
        <td><a target="_blank" href="/goods/show-62.html"><img src="/upload/201505/04/201505041442488793.jpg" class="img"></a></td>  
        <td><a target="_blank" href="/goods/show-62.html">蓝山咖啡</a></td>  
         
        
        <!--价格-->  
        <td align="center">￥120.00<input name="goods_price" type="hidden" value="120.00"></td><!-- value=用户价格 -->  
        <!--数量-->  
        <td align="center">  
          <a href="javascript:;" class="reduce" title="减一" onclick="CartComputNum(this, '/', '62', -1);">-</a>  
          <input type="text" name="goods_quantity" class="input" style="width:30px;text-align:center;ime-mode:Disabled;" value="1" onblur="CartAmountTotal(this, '/', '62');" onkeypress="return (/[\d]/.test(String.fromCharCode(event.keyCode)))">  
          <a href="javascript:;" class="subjoin" title="加一" onclick="CartComputNum(this,'/', '62', 1);">+</a>  
        </td>  
        <!--优惠-->  
        <!--<td align="center">￥<label name="discount_amount"></label></td>-->  
        <!--金额小记-->                                                                       <!--   string转换成int   -->  
        <td align="center"><font color="#FF0000" size="2">￥<label name="real_amount">120</label></font></td>  
        <td align="center">  
          <font color="#FF0000" size="2">  
            <label name="point_count"></label>  
          </font>  
        </td>  
        <td align="center"><a onclick="DeleteCart(this,'/','62');" href="javascript:;">删除</a></td>  
      </tr>  
             
          
      <tr>  
        <th colspan="9" align="right">  
          商品件数：1 件    商品总金额：<font color="#FF0000" size="2">￥120</font>  
        </th>  
      </tr>  
        
    </tbody></table>  
    <div class="line20"></div>  
    <div class="right">  
      <a class="btn" href="/index.html">继续购物</a>  
        
      <a class="btn btn-success marL10" href="/shopping/confirm.html">马上去结算</a>  
        
    </div>  
    <div class="clear"></div>  
    <!--/购物车-->  
      
      
  </div>  
</body>
</html>
